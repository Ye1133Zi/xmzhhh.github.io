    <h2>超链接标签</h2>
    <p>
        <ol>
            <li>"a"是超链接标签</li>
            <li>常用属性 href(路径)：网址，或同级文件 </li>
            <li>"a"标签里可以加"img"标签</li>
            <li></li>
            
            <li>title(鼠标悬停上去之后的提示信息)</li>
            <li>target(规定在何处打开文档"_self默认值""_blank新窗口")</li> 
            <li>例：<a href="https://www.baidu.com/" target="_blank">百度</a></li>
            <li>例：<a href="笔记003.html" target="_blank">笔记</a></li>
            <li>例：<a href="笔记003.html" target="_blank" title="hhh"><img src="土拨鼠.jpg" width="50"></a></li>
        </ol>
    </p>
    <hr color="red" width="300" align="left">
    <h2>table表格</h2>
    <p>
        <ol>
            <li>"table"是表格的标签</li>
            <li>"tr"是行"td"是列</li>
            <li>快捷键"table>tr*2>td*2"</li>
        </ol>
    </p>
    <table>
        <tr>
            <td>1</td>
            <td>1</td>
        </tr>
        <tr>
            <td>2</td>
        </tr>
    </table>
