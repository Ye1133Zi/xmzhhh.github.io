<body>
    <center><h1>git的add与commit&emsp;&emsp;&emsp;&emsp;&emsp;<sub>2021.12.13</sub></h1></center> 
    <p>

        <img src="add与commit.png" alt="wait"><sub>git工作原理</sub>
    </p>
    <p>
        <h3>将文件提交到缓存区</h3>
        <img src="add.png" alt="wait"><br>
        <hr color="blue" align="left" width="900"><br>
        <h3>将暂存区的文件提交到本地仓库</h3>
        <img src="commit.png" alt="no wait">
        <hr color="blue" align="left" width="900"><br>
    </p>
    <br>
    <p>
        <ul>
            <li>不放在本地仓库中的文件，git是不进行管理 </li>
            <li>即使放在本地仓库的文件，git也不管理，必须通过add,commit命令操作才可以将内容提交到本地库。</li>
        </ul>
    </p>
