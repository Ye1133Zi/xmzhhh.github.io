<body>
    <h1>HTTP请求报文</h1>
    <hr noshade>
    <div>
        <h3>常见HTTP请求报文的请求方法</h3>
        <div>
            一。GET
            <ul>
                <li>主要用于请求指定页面的信息返回数据</li>
                <li>能够传递的数据量较小</li>
                <li>安全性较低</li>
           
            </ul>
        </div>
        <div>
            二。POST
            <ul>
                <li>主要用于向指定页面提交数据，得到返回数据</li>
                <li>没有数据大小限制</li>
                <li>安全性较大</li>
             
            </ul>
        </div>
        <div>
            三。HEAD
            <ul>
                <li>与GET差不多</li>
                <li>但是不接受返回的数据，只获取响应头部信息</li>
                <li>用于探测服务器是否存在，比GET更节省资源</li>
          
            </ul>
            
        </div>
        <p>
            <h4>HTTP头部文件内容</h4>
            <img src="http1.png" alt="error" width="550">
        </p>
    </div>
</body>
