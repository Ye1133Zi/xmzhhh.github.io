    <h2>图片标签</h2>
    <hr noshade color="red" width="600" align="left">
        <h3>图片标签的路径 </h3>
         <p>
             1.img是图片标签<br>
             2.img标签里的"src"是图片的源,如果图片与源文件在同级目录
             ，直接输入图片的名字即可:img src="土拨鼠.jpg"<br>
             3.若在下一级文件夹中，输入"文件夹名/图片名"即可:img src="土拨鼠/土拨鼠.jpg"<br>
             4.若在上一级文件夹中，输入"../图片名"（..表示进入上一级文件夹）<br>
         </p><hr color="red" width="600" align="left">
         <h3>图片标签的属性</h3>
         <p>
             1.src="图片路径"<br>
             2.alt="图片加载失败的提示信息"<br>
             3.width="图片的宽"<br>
             4.height="图片的高"<br>
             5.title="图片的描述"<br>
             例如：<br>
             <img src="土拨鼠.jpg" alt="土拨鼠" title="土拨鼠。。" width="200px">
             <img src="土拨鼠11.jpg" alt="notfind" title="土拨鼠。。" width="200px"><br>
         </p>
